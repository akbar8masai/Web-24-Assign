let cartArr=JSON.parse(localStorage.getItem("cart_items"))||[]
  // console.log(cartArr.length);
    MENSDATA.forEach(function(el){
        let card=document.createElement("div")

        // creating Image
        let productImg=document.createElement("img")
        productImg.src=el.image_url
        //productImg.style.width="100%"

        //create h3

        let title=document.createElement("h3")
        title.innerText=el.title

        //create p
        let price=document.createElement("p")
        price.innerText=el.price

        //create button
        let btn=document.createElement("button")
        btn.innerText="Add to Cart"
        btn.addEventListener("click",function (){
            addtocart(el)
        })

        card.append(productImg,title,price,btn)


        document.querySelector("#container").append(card)

        localStorage.setItem("mensdata","9 products")
    })

    function addtocart(el){
        //console.log(el)
        cartArr.push(el)
        localStorage.setItem("cart_items",JSON.stringify(cartArr))

    }
    
</script>
