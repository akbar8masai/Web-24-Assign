  let cartArr=JSON.parse(localStorage.getItem("addtocart"))||[]

  womensData.forEach(function(el){
   let card= document.createElement("div")
   
   let productImg=document.createElement("img")
   productImg.src=el.image_url
   
   let title=document.createElement("h3")
   title.innerText=el.name

   let price=document.createElement("p")
   price.innerText=el.price
   
   let strikedoffprice=document.createElement("p")
   strikedoffprice.innerText=el.strikedoffprice
   strikedoffprice.style.textDecoration="line-through"

   let btn=document.createElement("button")
   btn.innerText="add to cart"
   btn.addEventListener("click",function(){
    carttoitems(el)
   })

   card.append(productImg,title,price,strikedoffprice,btn)

   document.querySelector("#container").append(card)
   

  })
   
   function carttoitems(el){
    cartArr.push(el)
    localStorage.setItem("addtocart",JSON.stringify(cartArr))
   }
