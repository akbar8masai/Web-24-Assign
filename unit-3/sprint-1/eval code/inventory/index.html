<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css">
    <title>Index Page</title>
    <script src="./src/scripts/index.js"></script>
  </head>

  <body>
    <div id="container">
    <div style="margin:auto;">

      <!--Create Show Products button here, give id as "show-products". avoid making spelling mistakes in HTML id's-->
      <button id="show_products" onclick="redirect()">Show products</button>
    </div>
    <div>
      <h2>Add Products</h2>
      <form id="product_form" onsubmit="getFormData(event)">
        <input type="text" id="product_name" placeholder="Name">
        <input type="text" id="product_brand" placeholder="Brand">
        <input type="number" id="product_price" placeholder="price">
        <input type="text" id="product_image" placeholder="image">
        <input type="submit" value="Add products"/>
      </form>
    </div>
    </div>
  </body>
</html>
